<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <img src="images/logo.png" alt="">
        <h1>&nbsp;</h1>
    </div>
    <div class="topnav">
        <a href="/">Home</a>
        <a href="/employee.html">Employee</a>
    </div>
        <div class="container">
            <h2>Employee</h2>
            <hr>
            <form action="#">
            <div class="colom">
                <div class="colom-2">
                    <label for="fname">First Name</label>
                </div>
                <div class="colom-3">
                    <input type="text" id="fname" name="fname" placeholder="First name">
                </div>
            </div>
            <div class="colom">
                <div class="colom-2">
                    <label for="lname">Last Name</label>
                </div>
                <div class="colom-3">
                    <input type="text" id="lname" name="lname" placeholder="Last name">
                </div>
            </div>
            <div class="colom">
                <div class="colom-2">
                    <label for="email">Email</label>
                </div>
                <div class="colom-3">
                    <input type="email" id="email" name="email" placeholder="Email">
                </div>
            </div>
            <div class="colom">
                <div class="colom-2">
                    <label for="nohp">Phone Number</label>
                </div>
                <div class="colom-3">
                    <input type="text" id="nohp" name="nohp" placeholder="Phone Number">
                </div>
            </div>
            <div class="colom">
                <div class="colom-2">
                    <label for="hiredate">Hire Date</label>
                </div>
                <div class="colom-3">
                    <input type="date" id="hiredate" name="hiredate">
                </div>
            </div>
            <div class="colom">
                <div class="colom-2">
                    <label for="job">Job</label>
                </div>
                <div class="colom-3">
                    <select id="dropdown" name="job" id="job">
                        <option value="programmer">Programmer</option>
                        <option value="akuntan">Akuntan</option>
                        <option value="manajer">Manajer</option>
                      </select>
                </div>
            </div>
            <div class="colom">
                <div class="colom-2">
                    <label for="commission">Commission</label>
                </div>
                <div class="colom-3">
                    <input type="text" id="commission" name="commission" placeholder="Commission">
                </div>
            </div>
            <div class="colom">
                <div class="colom-2">
                    <label for="salary">Salary</label>
                </div>
                <div class="colom-3">
                    <input type="text" id="salary" name="salary" placeholder="Salary">
                </div>
            </div>
            <div class="colom">
                <input type="submit" value="Submit">
            </div>
        </form>
        </div>
        

        <footer>
            <h4>&copy; 2022. Batch7</h4>
        </footer>
</body>
</html>
